<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:list="http://java.sun.com/jsf/composite/list"
	xmlns:composite="http://java.sun.com/jsf/composite">
<h:head>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>

</h:head>

<h:body>
	<f:facet name="last">
		<h:outputStylesheet name="loginStyle.css" library="css" />
	</f:facet>
	<div class="container">
		<div class="row vertical-offset-100">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default transbox">
					<div class="panel-header">
						<div class="row-fluid user-row">
							<p:graphicImage url="/resources/images/sigla_ASCOR.gif"
								class="img-responsive" />
						</div>
					</div>
					<div class="panel-body">
						<h:form id="loginForm" class="form-signin">
							<fieldset>
								<label class="panel-login">
									<div class="login_result"></div>
								</label>
								<p:inputText id="username" styleClass="form-control"
									placeholder="Nume" value="#{loginBean.username}" />
								<p:password id="password" styleClass="form-control"
									placeholder="Parola" value="#{loginBean.password}" />
								<p:message styleClass="w3-center" for="username" display="text" />
								<br></br>
								<p:commandButton id="login"
									styleClass="btn btn-lg btn-success btn-block" update="@form"
									actionListener="#{loginBean.login}" value="Autentificare Â»" />
							</fieldset>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>

</html>
